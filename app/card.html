<html>
<head><title>Card</title>
    <!--build:css css/base.min.css-->
    <link rel="stylesheet" href="css/base.css"/>
    <!--endbuild-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--build:js scripts/vendor.min.js -->
    <script src="scripts/handlebars-v4.0.11.js"></script>
    <!--endbuild-->
</head>

<body>
    <script id="card-template" type="text/x-handlebars-template">
        <div>
        <h2>{{title}}</h2>
        <div class="card-content">{{message}}</div>
        </div>
    </script>



    <div class="card"></div>



    <script>
        var source   = $("#card-template").html();
        var template = Handlebars.compile(source);
        var data = {title: "Class Update", message: "Math 101 is canceled today.", priority:"high"};

        $(".card").html(template(data));
    </script>
</body>
</html>
